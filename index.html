<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Mascarador de Emails - TypeScript</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.3/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="estilo.css">
</head>
<body class="bg-light p-4">
  <div class="container">
    <h2 class="mb-4">Mascarador de Emails </h2>

    <div class="row mb-3">
      <div class="col-12 col-md-8">
        <input type="email" class="form-control" id="emailInput" placeholder="Digite um email">
      </div>
      <div class="col-12 col-md-4 d-flex gap-2 mt-2 mt-md-0">
        <button class="btn btn-success w-50" id="btnAdicionar">Adicionar</button>
        <button class="btn btn-primary btn-export" id="btnExportar">Exportar</button>

      </div>
    </div>

    <div id="alerta" class="alert alert-danger d-none"></div>
    <ul class="list-group" id="listaEmails"></ul>
  </div>

<script src="./script.js"></script>
</body>
</html>
